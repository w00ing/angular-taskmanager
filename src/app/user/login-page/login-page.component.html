<main>
  <div *ngIf="!(afAuthState | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" /> Login with Google
    </button>
  </div>

  <h5>OR</h5>

  <app-email-login></app-email-login>

  <div *ngIf="afAuthState | async as user">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>
    <button mat-stroked-button (click)="afSignOut()">Logout</button>
  </div>
</main>
